<div (click)="navigateToDetailCompany()" class="company__item">
    <img alt="логотип" class="company__item__img" src="{{ logo }}">
    <div class="company__item__info">
        <p class="company__item__name">{{ suffix + ' ' + business_name }}</p>
        <p class="company__item__industry">Industry: {{ industry }}</p>
        <p class="company__item__type">Type: {{ type }}</p>
    </div>
</div>
